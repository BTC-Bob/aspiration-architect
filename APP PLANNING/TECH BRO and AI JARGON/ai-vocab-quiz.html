<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AI & Digital Business Vocabulary Quiz</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap');
		:root{--bg-primary:#0a0e17;--bg-secondary:#111827;--bg-card:#1a2236;--bg-hover:#243049;--text-primary:#e8ecf4;--text-secondary:#8896b0;--text-muted:#5a6a84;--accent-blue:#3b82f6;--accent-cyan:#22d3ee;--accent-green:#10b981;--accent-red:#ef4444;--accent-amber:#f59e0b;--accent-purple:#8b5cf6;--border:#1e2d45;--correct-bg:#052e16;--correct-border:#10b981;--wrong-bg:#2a0a0a;--wrong-border:#ef4444;--selected-bg:#172554;--selected-border:#3b82f6}
		*{margin:0;padding:0;box-sizing:border-box}
		body{font-family:'DM Sans',sans-serif;background:var(--bg-primary);color:var(--text-primary);min-height:100vh;line-height:1.6}
		.app-container{max-width:800px;margin:0 auto;padding:20px}
		.header{text-align:center;padding:40px 0 30px;border-bottom:1px solid var(--border);margin-bottom:30px}
		.header h1{font-family:'Space Mono',monospace;font-size:1.6rem;letter-spacing:-0.5px;margin-bottom:8px;background:linear-gradient(135deg,var(--accent-cyan),var(--accent-blue));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
		.header p{color:var(--text-secondary);font-size:0.95rem}
		.setup-screen{display:flex;flex-direction:column;gap:24px}
		.setup-section{background:var(--bg-card);border:1px solid var(--border);border-radius:12px;padding:24px}
		.setup-section h2{font-family:'Space Mono',monospace;font-size:0.85rem;text-transform:uppercase;letter-spacing:1.5px;color:var(--accent-cyan);margin-bottom:16px}
		.tier-options,.category-options{display:flex;flex-wrap:wrap;gap:10px}
		.option-chip{padding:10px 18px;border:1px solid var(--border);border-radius:8px;background:var(--bg-secondary);color:var(--text-secondary);cursor:pointer;font-size:0.9rem;transition:all 0.2s;user-select:none}
		.option-chip:hover{border-color:var(--accent-blue);color:var(--text-primary)}
		.option-chip.active{background:var(--selected-bg);border-color:var(--accent-blue);color:var(--text-primary)}
		.chip-count{font-family:'Space Mono',monospace;font-size:0.75rem;color:var(--text-muted);margin-left:6px}
		.option-chip.active .chip-count{color:var(--accent-blue)}
		.quiz-size-control{display:flex;align-items:center;gap:16px;margin-top:16px}
		.quiz-size-control label{color:var(--text-secondary);font-size:0.9rem}
		.quiz-size-control input[type="range"]{flex:1;accent-color:var(--accent-blue)}
		.size-value{font-family:'Space Mono',monospace;color:var(--accent-cyan);min-width:50px;text-align:center}
		.btn{padding:14px 32px;border:none;border-radius:8px;font-family:'DM Sans',sans-serif;font-size:1rem;font-weight:600;cursor:pointer;transition:all 0.2s}
		.btn-primary{background:linear-gradient(135deg,var(--accent-blue),var(--accent-cyan));color:white}
		.btn-primary:hover{opacity:0.9;transform:translateY(-1px)}
		.btn-secondary{background:var(--bg-card);color:var(--text-primary);border:1px solid var(--border)}
		.btn-secondary:hover{background:var(--bg-hover)}
		.btn-row{display:flex;gap:12px;justify-content:center;margin-top:20px}
		.progress-container{display:flex;align-items:center;gap:16px;margin-bottom:24px}
		.progress-bar{flex:1;height:6px;background:var(--bg-card);border-radius:3px;overflow:hidden}
		.progress-fill{height:100%;background:linear-gradient(90deg,var(--accent-blue),var(--accent-cyan));border-radius:3px;transition:width 0.4s ease}
		.progress-text{font-family:'Space Mono',monospace;font-size:0.8rem;color:var(--text-muted);white-space:nowrap}
		.question-card{background:var(--bg-card);border:1px solid var(--border);border-radius:12px;padding:32px;margin-bottom:20px}
		.question-meta{display:flex;gap:10px;margin-bottom:16px;flex-wrap:wrap}
		.tag{font-family:'Space Mono',monospace;font-size:0.7rem;text-transform:uppercase;letter-spacing:1px;padding:4px 10px;border-radius:4px;background:var(--bg-secondary);border:1px solid var(--border)}
		.tag-tier1{color:var(--accent-green);border-color:#052e16}
		.tag-tier1-5{color:var(--accent-cyan);border-color:#083344}
		.tag-tier2{color:var(--accent-amber);border-color:#422006}
		.tag-tier3{color:var(--accent-purple);border-color:#2e1065}
		.question-text{font-size:1.15rem;line-height:1.7;margin-bottom:24px}
		.answers-list{display:flex;flex-direction:column;gap:10px}
		.answer-option{display:flex;align-items:flex-start;gap:14px;padding:16px;border:1px solid var(--border);border-radius:8px;background:var(--bg-secondary);cursor:pointer;transition:all 0.2s}
		.answer-option:hover:not(.disabled){border-color:var(--accent-blue);background:var(--bg-hover)}
		.answer-option.selected{border-color:var(--selected-border);background:var(--selected-bg)}
		.answer-option.correct{border-color:var(--correct-border);background:var(--correct-bg)}
		.answer-option.wrong{border-color:var(--wrong-border);background:var(--wrong-bg)}
		.answer-option.disabled{cursor:default}
		.answer-letter{font-family:'Space Mono',monospace;font-size:0.8rem;font-weight:700;width:28px;height:28px;display:flex;align-items:center;justify-content:center;border-radius:6px;background:var(--bg-card);color:var(--text-muted);flex-shrink:0;margin-top:1px}
		.answer-option.correct .answer-letter{background:var(--accent-green);color:white}
		.answer-option.wrong .answer-letter{background:var(--accent-red);color:white}
		.answer-text{font-size:0.95rem;line-height:1.5;color:var(--text-secondary)}
		.answer-option.correct .answer-text,.answer-option.wrong .answer-text{color:var(--text-primary)}
		.explanation{margin-top:20px;padding:20px;border-radius:8px;background:var(--bg-secondary);border-left:3px solid var(--accent-cyan);font-size:0.9rem;line-height:1.7;color:var(--text-secondary);animation:fadeIn 0.3s ease}
		.explanation strong{color:var(--accent-cyan)}
		@keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
		.results-screen{text-align:center}
		.score-display{background:var(--bg-card);border:1px solid var(--border);border-radius:16px;padding:40px;margin-bottom:30px}
		.score-circle{width:160px;height:160px;border-radius:50%;display:flex;flex-direction:column;align-items:center;justify-content:center;margin:0 auto 20px;border:4px solid}
		.score-circle.excellent{border-color:var(--accent-green)}.score-circle.good{border-color:var(--accent-cyan)}.score-circle.fair{border-color:var(--accent-amber)}.score-circle.needs-work{border-color:var(--accent-red)}
		.score-number{font-family:'Space Mono',monospace;font-size:2.5rem;font-weight:700}
		.score-circle.excellent .score-number{color:var(--accent-green)}.score-circle.good .score-number{color:var(--accent-cyan)}.score-circle.fair .score-number{color:var(--accent-amber)}.score-circle.needs-work .score-number{color:var(--accent-red)}
		.score-label{font-size:0.8rem;color:var(--text-muted);text-transform:uppercase;letter-spacing:1px}
		.score-message{font-size:1.1rem;color:var(--text-secondary);margin-bottom:10px}
		.score-breakdown{display:flex;justify-content:center;gap:30px;margin-top:20px}
		.breakdown-value{font-family:'Space Mono',monospace;font-size:1.5rem;font-weight:700}
		.breakdown-label{font-size:0.75rem;color:var(--text-muted);text-transform:uppercase;letter-spacing:1px}
		.missed-section{text-align:left;margin-top:30px}
		.missed-section h2{font-family:'Space Mono',monospace;font-size:0.85rem;text-transform:uppercase;letter-spacing:1.5px;color:var(--accent-amber);margin-bottom:16px;text-align:center}
		.missed-item{background:var(--bg-card);border:1px solid var(--border);border-radius:8px;padding:16px;margin-bottom:10px}
		.missed-term{font-weight:700;color:var(--accent-cyan);margin-bottom:4px}
		.missed-answer{font-size:0.9rem;color:var(--text-secondary);line-height:1.5}
		@media(max-width:600px){.app-container{padding:12px}.header h1{font-size:1.3rem}.question-card{padding:20px}.option-chip{padding:8px 12px;font-size:0.85rem}}
	</style>
</head>
<body>
<div class="app-container" id="app">
	<div class="header">
		<h1>AI &amp; Digital Business Vocabulary</h1>
		<p>Test your knowledge across the terms that matter most</p>
	</div>
	<div id="setup-screen" class="setup-screen">
		<div class="setup-section"><h2>Select Tiers</h2><div class="tier-options" id="tier-options"></div></div>
		<div class="setup-section"><h2>Select Categories</h2><div class="category-options" id="category-options"></div></div>
		<div class="setup-section"><h2>Quiz Length</h2><div class="quiz-size-control"><label>Questions:</label><input type="range" id="quiz-size" min="5" max="50" value="20" step="5"><span class="size-value" id="size-value">20</span></div></div>
		<div class="btn-row"><button class="btn btn-primary" onclick="startQuiz()">Start Quiz</button></div>
	</div>
	<div id="quiz-screen" style="display:none">
		<div class="progress-container"><div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div><span class="progress-text" id="progress-text"></span></div>
		<div id="question-container"></div>
		<div class="btn-row"><button class="btn btn-primary" id="next-btn" onclick="nextQuestion()" style="display:none">Next Question</button></div>
	</div>
	<div id="results-screen" class="results-screen" style="display:none"></div>
</div>
<script>
const questions=[{tier:"Tier 1",category:"Business Model",term:"SaaS",question:"Your CNA Packet subscription on Skool charges members $49/month for ongoing access to templates and community. What business model is this?",answers:["SaaS (Software as a Service)","Licensing model","Freemium","Pay-per-use"],correct:0,explanation:"<strong>SaaS</strong> = software delivered via subscription. CNA Packet's monthly membership is a classic SaaS model — recurring revenue for ongoing access to digital tools and community."},{tier:"Tier 1",category:"Business Model",term:"ARR",question:"If CNA Packet has 50 members paying $49/month, what is the ARR?",answers:["$2,450","$29,400","$49,000","$58,800"],correct:1,explanation:"<strong>ARR</strong> = MRR × 12. 50 × $49 = $2,450 MRR × 12 = $29,400 ARR. The single most important metric for subscription businesses."},{tier:"Tier 1",category:"Business Model",term:"Churn Rate",question:"You started the month with 40 CNA Packet members and 4 cancelled. What happened?",answers:["Your conversion rate dropped 10%","You experienced 10% monthly churn","Your NRR is 90%","Your CAC increased by 4"],correct:1,explanation:"<strong>Churn rate</strong> = % of customers who cancel. 4/40 = 10% monthly churn. At that rate you'd lose half your members in a year."},{tier:"Tier 1",category:"Business Model",term:"LTV vs CAC",question:"Your average member stays 14 months at $49/month, and it costs $150 to acquire each one. What's the LTV:CAC ratio?",answers:["14:1","4.6:1 — healthy","0.22:1 — unsustainable","3.3:1 — borderline"],correct:1,explanation:"<strong>LTV</strong> = $49 × 14 = $686. <strong>CAC</strong> = $150. Ratio = 4.6:1. Healthy — benchmark is 3:1 minimum."},{tier:"Tier 1",category:"Business Model",term:"PLG",question:"Members sign up on the landing page, join Skool, explore templates, and upgrade without talking to a salesperson. What growth strategy is this?",answers:["Sales-Led Growth","Account-Based Marketing","Product-Led Growth (PLG)","Viral marketing"],correct:2,explanation:"<strong>PLG</strong> = the product itself drives acquisition and conversion. Users self-serve without a sales team."},{tier:"Tier 1",category:"Business Model",term:"PMF",question:"Your community hits 50 members, churn drops to 3%, and members actively request features and refer peers. What have you achieved?",answers:["Product-Market Fit (PMF)","GTM readiness","Network effects","Viral coefficient > 1"],correct:0,explanation:"<strong>PMF</strong> = your product satisfies strong demand. Low churn + organic referrals + upset-if-gone = PMF signals."},{tier:"Tier 1",category:"Business Model",term:"ICP",question:"Your best customers are California SNF administrators and DONs wanting to launch CNA training. What have you defined?",answers:["Your persona","Your Ideal Customer Profile (ICP)","Your TAM","Your buyer journey"],correct:1,explanation:"<strong>ICP</strong> = who is most likely to buy. A <strong>persona</strong> is one fictional person within the ICP."},{tier:"Tier 1",category:"Business Model",term:"MVP",question:"You launch with 5 templates, a basic Skool community, and Friday office hours — enough to test demand at $49/month. What is this?",answers:["Beta testing","Soft launch","Minimum Viable Product (MVP)","Proof of concept"],correct:2,explanation:"<strong>MVP</strong> = simplest version that tests your core hypothesis. Ship fast, validate, iterate."},{tier:"Tier 1",category:"Business Model",term:"Activation",question:"A new member downloads and customizes their first compliance template. This first moment of real value is called?",answers:["Onboarding completion","Activation","Conversion","Engagement"],correct:1,explanation:"<strong>Activation</strong> = first experience of core value. Getting there fast is the biggest lever for retention."},{tier:"Tier 1",category:"Business Model",term:"Funnel",question:"Admin sees email → visits landing page → watches video → clicks Join → pays → becomes member. What is this sequence?",answers:["Customer journey","Conversion funnel","Sales pipeline","Drip campaign"],correct:1,explanation:"<strong>Funnel</strong> = stages from awareness to purchase. TOFU → MOFU → BOFU. Analyze drop-off points."},{tier:"Tier 1",category:"Business Model",term:"Land and Expand",question:"One facility joins at $49/month, succeeds, then their healthcare group signs up 3 more locations. What strategy is this?",answers:["Network effects","Viral coefficient","Land and Expand","PLG"],correct:2,explanation:"<strong>Land and Expand</strong> = small initial sale, then grow the account over time."},{tier:"Tier 1",category:"Business Model",term:"GTM",question:"Your plan combining email outreach, a landing page, Skool positioning, and $49/month pricing is collectively your what?",answers:["Marketing plan","Go-To-Market strategy (GTM)","Business model canvas","Growth framework"],correct:1,explanation:"<strong>GTM</strong> = complete strategy for reaching and acquiring customers."},{tier:"Tier 1",category:"Business Model",term:"A/B Testing",question:"Two landing page versions — video header vs. testimonial — each shown to 50% of visitors. What is this?",answers:["A/B testing","Multivariate testing","Cohort analysis","Focus group"],correct:0,explanation:"<strong>A/B testing</strong> = comparing two versions to see which performs better. Test one variable at a time."},{tier:"Tier 1.5",category:"Dev Workflow",term:"Vibe Coding",question:"You tell Claude Code 'Build me a PHP installer with a 4-step wizard' and accept the output with light review. What is this?",answers:["Pair programming","Vibe coding","Spec-driven development","TDD"],correct:1,explanation:"<strong>Vibe coding</strong> = describing what you want to AI and accepting its output. Coined by Andrej Karpathy."},{tier:"Tier 1.5",category:"Dev Workflow",term:"Context Window",question:"You paste your entire codebase into Claude and it says it can't process all of it. What limit did you hit?",answers:["Rate limit","Token limit","Context window","API quota"],correct:2,explanation:"<strong>Context window</strong> = max text a model can see at once. Claude has ~200K tokens."},{tier:"Tier 1.5",category:"Dev Workflow",term:"MCP",question:"Claude can search your Google Drive, read Gmail, and interact with external services. What protocol enables this?",answers:["API gateway","OAuth 2.0","Model Context Protocol (MCP)","REST API"],correct:2,explanation:"<strong>MCP</strong> = Anthropic's open standard for connecting AI to external tools. Like USB for AI."},{tier:"Tier 1.5",category:"Dev Workflow",term:"Agent OS",question:"A three-layer context system (Standards → Product → Specs) with plan-product and execute-tasks commands. What framework?",answers:["BMAD Method","LangChain","Agent OS","CrewAI"],correct:2,explanation:"<strong>Agent OS</strong> = spec-driven dev framework. Simpler than BMAD's multi-agent approach."},{tier:"Tier 1.5",category:"Dev Workflow",term:"System Prompt",question:"Hidden instructions telling Claude to act as 'Alex, a web development specialist' with specific traits. What are these?",answers:["Fine-tuning dataset","System prompt","CoT template","Agent config"],correct:1,explanation:"<strong>System prompt</strong> = hidden instructions defining AI behavior and personality."},{tier:"Tier 1.5",category:"Dev Workflow",term:"RAG",question:"Your app retrieves compliance templates from a database and feeds them to Claude before generating guidance. What technique?",answers:["Fine-tuning","Prompt engineering","RAG","Transfer learning"],correct:2,explanation:"<strong>RAG</strong> = retrieve external data and inject into context before generation."},{tier:"Tier 1.5",category:"Dev Workflow",term:"Git",question:"You save snapshots of code changes with descriptions and can roll back to any previous version. What system?",answers:["Backup system","Git version control","Cloud sync","Deployment pipeline"],correct:1,explanation:"<strong>Git</strong> = industry-standard version control. Commits = snapshots. Branches = parallel versions."},{tier:"Tier 1.5",category:"Dev Workflow",term:"Deployment",question:"You upload finalized files from your dev machine to the live Hostinger server. What is this process?",answers:["Publishing","Deployment","Provisioning","Migration"],correct:1,explanation:"<strong>Deployment</strong> = moving code to a live server. Can be manual (FTP) or automated (CI/CD)."},{tier:"Tier 1.5",category:"Dev Workflow",term:"CLI vs IDE",question:"Claude Code runs in terminal; Cursor provides a visual editor with AI. What are these two tool types?",answers:["Terminal vs browser","CLI vs IDE","Backend vs frontend","Server vs client"],correct:1,explanation:"<strong>CLI</strong> = text commands. <strong>IDE</strong> = visual editor. Many devs use both."},{tier:"Tier 1.5",category:"Dev Workflow",term:"Technical Debt",question:"You used a quick SMTP workaround that works but will be hard to maintain. This shortcut needing a proper fix is called?",answers:["A known bug","Technical debt","A regression","Scope creep"],correct:1,explanation:"<strong>Technical debt</strong> = quick solutions that need proper fixing. Compounds like financial debt."},{tier:"Tier 1.5",category:"Web Infrastructure",term:"PWA",question:"Easy Form Mail Pro works offline, installs on home screen, and sends notifications — all from a browser. What type of app?",answers:["Native mobile app","Hybrid app","Progressive Web App (PWA)","Single Page App"],correct:2,explanation:"<strong>PWA</strong> = web app with app-like features. Offline, installable, push notifications."},{tier:"Tier 1.5",category:"Web Infrastructure",term:"Service Worker",question:"A JavaScript file intercepts network requests, caches pages, and enables offline mode in Easy Form Mail Pro. What is it?",answers:["Manifest file","Service worker","Middleware","Web socket"],correct:1,explanation:"<strong>Service worker</strong> = background JS that powers PWA offline functionality and caching."},{tier:"Tier 1.5",category:"Web Infrastructure",term:"SPF/DKIM/DMARC",question:"DNS records that authorize mail servers, add digital signatures, and define failure policies for cnapacket.com email. What trio?",answers:["SSL, TLS, HTTPS","SPF, DKIM, DMARC","MX, CNAME, A records","SMTP, IMAP, POP3"],correct:1,explanation:"<strong>SPF</strong> authorizes senders. <strong>DKIM</strong> signs messages. <strong>DMARC</strong> defines failure policy."},{tier:"Tier 1.5",category:"Web Infrastructure",term:"DNS",question:"Typing 'cnapacket.com' translates to an IP address. What system does this?",answers:["SSL handshake","CDN routing","DNS","HTTP redirect"],correct:2,explanation:"<strong>DNS</strong> = the internet's phone book. Translates domains to IP addresses."},{tier:"Tier 1.5",category:"Web Infrastructure",term:"API Endpoint",question:"Your app sends requests to api.anthropic.com/v1/messages and gets JSON back. What is that URL?",answers:["A webhook","An API endpoint","A web socket","A CDN node"],correct:1,explanation:"<strong>API endpoint</strong> = specific URL for API requests. The <strong>API</strong> is the interface; endpoints are addresses."},{tier:"Tier 1.5",category:"Web Infrastructure",term:"Webhook",question:"A Google Form submission auto-sends data to a URL that triggers a Slack notification. What mechanism?",answers:["API polling","Webhook","Cron job","Event listener"],correct:1,explanation:"<strong>Webhook</strong> = real-time push notification between systems when events occur."},{tier:"Tier 1.5",category:"Web Infrastructure",term:"UTF-8",question:"After deploying to Hostinger, checkmarks appeared as garbled question marks. What mismatch caused this?",answers:["SSL version","Character encoding (UTF-8)","PHP version","Timezone"],correct:1,explanation:"<strong>UTF-8</strong> = universal text encoding. Mismatches cause garbled characters (mojibake)."},{tier:"Tier 1.5",category:"Web Infrastructure",term:".htaccess",question:"A file that password-protects a directory, enables redirects, sets caching, and blocks IPs on Apache. What file?",answers:["nginx.conf","web.config",".htaccess","robots.txt"],correct:2,explanation:"<strong>.htaccess</strong> = Apache config file for redirects, security, caching. Powerful but syntax-sensitive."},{tier:"Tier 1.5",category:"Web Infrastructure",term:"CDN",question:"Your site loads fast nationwide because static files are cached on servers near each user. What technology?",answers:["Load balancer","CDN","Edge computing","Clustering"],correct:1,explanation:"<strong>CDN</strong> = global server network caching content near users. Reduces latency."},{tier:"Tier 1.5",category:"Web Infrastructure",term:"Shared vs VPS",question:"Hostinger shares resources with other sites, causing SMTP blocks. What hosting type, and what's the upgrade?",answers:["Cloud → Dedicated","Shared hosting → VPS","Managed → Bare metal","Reseller → Cloud"],correct:1,explanation:"<strong>Shared</strong> = multiple sites, one server, limited. <strong>VPS</strong> = dedicated resources, root access."},{tier:"Tier 1.5",category:"Product Ops",term:"User Story",question:"'As a facility admin, I want to download a pre-filled NATP application so I can submit faster.' What format?",answers:["Feature spec","User story","PRD","Acceptance criterion"],correct:1,explanation:"<strong>User story</strong> = 'As a [user], I want [action] so that [benefit].' Keeps dev user-focused."},{tier:"Tier 1.5",category:"Product Ops",term:"Staging vs Production",question:"You deploy to acewebhub.com/dev2/ for testing before the live site. What are these environments?",answers:["Dev and release","Staging and production","Test and deploy","Sandbox and live"],correct:1,explanation:"<strong>Staging</strong> = test environment. <strong>Production</strong> = live for real users. Always test staging first."},{tier:"Tier 1.5",category:"Product Ops",term:"Dogfooding",question:"Before launching to clients, you install Easy Form Mail Pro on your own server and use it yourself. What practice?",answers:["QA testing","Beta testing","Dogfooding","Smoke testing"],correct:2,explanation:"<strong>Dogfooding</strong> = using your own product. Catches real-world issues scripted tests miss."},{tier:"Tier 1.5",category:"Product Ops",term:"Backlog",question:"Your prioritized list: SMTP dropdown (high), timezone assistant (medium), dark mode (low). What is this list?",answers:["Sprint plan","Roadmap","Backlog","Changelog"],correct:2,explanation:"<strong>Backlog</strong> = prioritized list of work. Items flow: backlog → in progress → done."},{tier:"Tier 1.5",category:"Product Ops",term:"Shipping",question:"After weeks of dev and testing, you push the new installer to your client's live server. This moment is called?",answers:["Going live","Shipping","Launching","Releasing"],correct:1,explanation:"<strong>Shipping</strong> = releasing to users. 'Ship it' culture = launch and learn over perfecting forever."},{tier:"Tier 1.5",category:"Email & Outreach",term:"Email Deliverability",question:"You send 500 emails but only 350 reach inboxes. The rest hit spam or bounce. What metric is this?",answers:["Open rate","Email deliverability","Bounce rate","Sender score"],correct:1,explanation:"<strong>Deliverability</strong> = ability to reach inboxes. Foundation for all email metrics."},{tier:"Tier 1.5",category:"Email & Outreach",term:"Email Warm-up",question:"New domain, no history. You send small batches to known addresses for weeks before mass outreach. What process?",answers:["A/B testing","Segmentation","Email warm-up","Drip campaign"],correct:2,explanation:"<strong>Warm-up</strong> = gradually increasing volume to build sender reputation. Skip it = land in spam."},{tier:"Tier 1.5",category:"Email & Outreach",term:"Drip Campaign",question:"Day 1: WIOA intro → Day 4: template preview → Day 8: success story → Day 14: offer. What automated sequence?",answers:["Blast campaign","Drip campaign","Newsletter","ABM campaign"],correct:1,explanation:"<strong>Drip campaign</strong> = automated emails at predetermined intervals, nurturing prospects over time."},{tier:"Tier 1.5",category:"Email & Outreach",term:"CRM",question:"You track every facility contacted, response status, emails opened, and decision stage — all in one system. What is it?",answers:["Project management tool","CRM","Marketing automation","Ticketing system"],correct:1,explanation:"<strong>CRM</strong> = tracks all interactions with leads and customers. Can be Salesforce or a spreadsheet."},{tier:"Tier 1.5",category:"Email & Outreach",term:"Segmentation",question:"You divide your list into groups: facilities with citations, those actively hiring, those from a webinar. Why?",answers:["CAN-SPAM compliance","Segmentation for targeting","Email warm-up","Bounce reduction"],correct:1,explanation:"<strong>Segmentation</strong> = grouping audience for more relevant messaging. Same product, different angle."},{tier:"Tier 1.5",category:"Platform & Community",term:"Gated Content",question:"CNA Packet templates are only accessible after the $49/month subscription. What is this content type?",answers:["Premium content","Gated content","Paywalled content","Exclusive content"],correct:1,explanation:"<strong>Gated content</strong> = requires action (payment, signup) to access. Creates perceived value."},{tier:"Tier 1.5",category:"Platform & Community",term:"Content Drip",question:"Instead of all 20 templates on Day 1, you release weekly: Week 1 NATP, Week 2 checklist, Week 3 agreement. What strategy?",answers:["Gating","Progressive disclosure","Content drip","Tiered access"],correct:2,explanation:"<strong>Content drip</strong> = scheduled release. Prevents overwhelm, maintains engagement, reduces churn."},{tier:"Tier 1.5",category:"Platform & Community",term:"Stripe",question:"A service handles recurring $49 charges, processes cards, manages failed payments, and deposits to your bank. What platform?",answers:["PayPal","Square","Stripe","Venmo"],correct:2,explanation:"<strong>Stripe</strong> = dominant payment platform for internet businesses. Integrates with Skool."},{tier:"Tier 1.5",category:"Platform & Community",term:"Onboarding Flow",question:"New member gets: Welcome DM → Orientation video → Start Here post → First template → Office hours invite. What sequence?",answers:["Drip campaign","Onboarding flow","Content funnel","Tutorial"],correct:1,explanation:"<strong>Onboarding flow</strong> = guided sequence to first success. Biggest lever for reducing early churn."},{tier:"Tier 2",category:"Client-Facing",term:"AIO",question:"You optimize client content to appear as cited sources in Google's AI answer boxes. What practice?",answers:["Featured snippet optimization","AI Overview Optimization (AIO)","Knowledge panel optimization","Voice search SEO"],correct:1,explanation:"<strong>AIO</strong> = optimizing for Google's AI Overviews. Cutting-edge SEO most agencies don't offer yet."},{tier:"Tier 2",category:"Client-Facing",term:"Moat",question:"Deep CDPH expertise, battle-tested templates, and a growing community that competitors can't easily replicate. What is this?",answers:["PMF","A moat","A flywheel","First-mover advantage"],correct:1,explanation:"<strong>Moat</strong> = sustainable competitive advantage that's hard to replicate."},{tier:"Tier 2",category:"Client-Facing",term:"Flywheel",question:"More members → better feedback → better templates → more approvals → more testimonials → more members. What cycle?",answers:["Network effects","Flywheel","Viral growth","Compound growth"],correct:1,explanation:"<strong>Flywheel</strong> = self-reinforcing cycle where each element accelerates the next."},{tier:"Tier 2",category:"Client-Facing",term:"Hallucination",question:"You ask AI for a specific CDPH regulation number and it confidently provides one that doesn't exist. What happened?",answers:["Prompt injection","Model drift","Hallucination","Alignment failure"],correct:2,explanation:"<strong>Hallucination</strong> = AI confidently generating false info. Always verify AI outputs."},{tier:"Tier 2",category:"Client-Facing",term:"GEO",question:"Optimizing content for Bing Chat, Perplexity, ChatGPT search, and all AI answer systems — not just Google. What practice?",answers:["Multiplatform SEO","GEO","Universal search","AI marketing"],correct:1,explanation:"<strong>GEO</strong> = optimizing for ALL AI search systems. Broader than AIO (Google-only)."},{tier:"Tier 3",category:"Deep Knowledge",term:"Transformer",question:"The 'T' in GPT — a 2017 architecture whose key innovation was the 'attention mechanism.' What is it?",answers:["Transformer","Tensor network","Transfer network","Transducer"],correct:0,explanation:"<strong>Transformer</strong> = architecture that revolutionized AI via attention mechanism."},{tier:"Tier 3",category:"Deep Knowledge",term:"Scaling Laws",question:"Model performance improves predictably with more size + data + compute. What is this relationship?",answers:["Moore's Law","Scaling laws","The bitter lesson","Chinchilla scaling"],correct:1,explanation:"<strong>Scaling laws</strong> = more resources = predictably better AI. Drives massive investment."},{tier:"Tier 3",category:"Deep Knowledge",term:"Alignment",question:"Anthropic's core mission: ensuring AI reliably does what humans intend. What is this challenge?",answers:["AI safety","The alignment problem","Constitutional AI","Control problem"],correct:1,explanation:"<strong>Alignment</strong> = making AI do what humans actually want. Anthropic's founding purpose."},{tier:"Tier 3",category:"Deep Knowledge",term:"RLHF",question:"Humans rate AI outputs, ratings train a reward model, which guides the AI to produce preferred responses. What technique?",answers:["Supervised fine-tuning","RLHF","Constitutional AI","DPO"],correct:1,explanation:"<strong>RLHF</strong> = human preferences → reward model → better AI. Key to making models helpful."},{tier:"Tier 3",category:"Deep Knowledge",term:"e/acc vs Doomer",question:"One camp wants maximum AI speed with no brakes; the other warns of existential risk. What philosophies?",answers:["Open vs closed source","e/acc vs Doomerism","Optimism vs Luddism","Capability vs safety"],correct:1,explanation:"<strong>e/acc</strong> = go fast. <strong>Doomers</strong> = AI could end civilization. Most researchers fall between."}];

let selectedTiers=new Set(["Tier 1","Tier 1.5","Tier 2","Tier 3"]),selectedCategories=new Set(),quizSize=20,currentQuiz=[],currentIndex=0,score=0,answered=false,results=[];
function init(){[...new Set(questions.map(q=>q.category))].forEach(c=>selectedCategories.add(c));renderSetup();document.getElementById("quiz-size").addEventListener("input",function(){quizSize=parseInt(this.value);document.getElementById("size-value").textContent=quizSize})}
function renderSetup(){const tiers=[{key:"Tier 1",label:"Tier 1: Business Model"},{key:"Tier 1.5",label:"Tier 1.5: Workflow & Dev"},{key:"Tier 2",label:"Tier 2: Client-Facing"},{key:"Tier 3",label:"Tier 3: Deep Knowledge"}];document.getElementById("tier-options").innerHTML=tiers.map(t=>{const c=questions.filter(q=>q.tier===t.key).length;return`<div class="option-chip ${selectedTiers.has(t.key)?'active':''}" onclick="toggleTier('${t.key}',this)">${t.label}<span class="chip-count">${c}</span></div>`}).join("");const cats=[...new Set(questions.map(q=>q.category))];document.getElementById("category-options").innerHTML=cats.map(c=>{const n=questions.filter(q=>q.category===c).length;return`<div class="option-chip ${selectedCategories.has(c)?'active':''}" onclick="toggleCategory('${c}',this)">${c}<span class="chip-count">${n}</span></div>`}).join("")}
function toggleTier(t,el){selectedTiers.has(t)?selectedTiers.delete(t):selectedTiers.add(t);el.classList.toggle("active")}
function toggleCategory(c,el){selectedCategories.has(c)?selectedCategories.delete(c):selectedCategories.add(c);el.classList.toggle("active")}
function startQuiz(){let pool=questions.filter(q=>selectedTiers.has(q.tier)&&selectedCategories.has(q.category));if(!pool.length){alert("No questions match. Select at least one tier and category.");return}for(let i=pool.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[pool[i],pool[j]]=[pool[j],pool[i]]}currentQuiz=pool.slice(0,Math.min(quizSize,pool.length));currentIndex=0;score=0;results=[];document.getElementById("setup-screen").style.display="none";document.getElementById("quiz-screen").style.display="block";renderQuestion()}
function renderQuestion(){answered=false;const q=currentQuiz[currentIndex],pct=(currentIndex/currentQuiz.length*100).toFixed(0);document.getElementById("progress-fill").style.width=pct+"%";document.getElementById("progress-text").textContent=`${currentIndex+1} / ${currentQuiz.length}`;document.getElementById("next-btn").style.display="none";const tc=q.tier==="Tier 1"?"tag-tier1":q.tier==="Tier 1.5"?"tag-tier1-5":q.tier==="Tier 2"?"tag-tier2":"tag-tier3",L=["A","B","C","D"];document.getElementById("question-container").innerHTML=`<div class="question-card"><div class="question-meta"><span class="tag ${tc}">${q.tier}</span><span class="tag">${q.category}</span><span class="tag">${q.term}</span></div><div class="question-text">${q.question}</div><div class="answers-list">${q.answers.map((a,i)=>`<div class="answer-option" id="answer-${i}" onclick="selectAnswer(${i})"><span class="answer-letter">${L[i]}</span><span class="answer-text">${a}</span></div>`).join("")}</div><div id="explanation-area"></div></div>`}
function selectAnswer(idx){if(answered)return;answered=true;const q=currentQuiz[currentIndex],ok=idx===q.correct;if(ok)score++;results.push({question:q,selected:idx,correct:ok});document.querySelectorAll(".answer-option").forEach(el=>el.classList.add("disabled"));document.getElementById(`answer-${idx}`).classList.add(ok?"correct":"wrong");if(!ok)document.getElementById(`answer-${q.correct}`).classList.add("correct");document.getElementById("explanation-area").innerHTML=`<div class="explanation">${ok?"✓ Correct! ":"✗ Not quite. "}${q.explanation}</div>`;document.getElementById("next-btn").style.display="inline-block";document.getElementById("next-btn").textContent=currentIndex<currentQuiz.length-1?"Next Question":"See Results"}
function nextQuestion(){currentIndex++;currentIndex>=currentQuiz.length?showResults():renderQuestion()}
function showResults(){document.getElementById("quiz-screen").style.display="none";const s=document.getElementById("results-screen");s.style.display="block";const pct=Math.round(score/currentQuiz.length*100),missed=results.filter(r=>!r.correct);let grade,msg;if(pct>=90){grade="excellent";msg="Outstanding! Strong command of this vocabulary."}else if(pct>=70){grade="good";msg="Solid foundation. Focus Anki on missed terms."}else if(pct>=50){grade="fair";msg="Good start. Daily Anki will level this up fast."}else{grade="needs-work";msg="Your baseline — start with Tier 1 flashcards."}let mHTML="";if(missed.length){mHTML=`<div class="missed-section"><h2>Review These Terms</h2>${missed.map(m=>`<div class="missed-item"><div class="missed-term">${m.question.term}</div><div class="missed-answer">${m.question.explanation.replace(/<\/?strong>/g,"")}</div></div>`).join("")}</div>`}s.innerHTML=`<div class="score-display"><div class="score-circle ${grade}"><div class="score-number">${pct}%</div><div class="score-label">Score</div></div><div class="score-message">${msg}</div><div class="score-breakdown"><div class="breakdown-item"><div class="breakdown-value" style="color:var(--accent-green)">${score}</div><div class="breakdown-label">Correct</div></div><div class="breakdown-item"><div class="breakdown-value" style="color:var(--accent-red)">${missed.length}</div><div class="breakdown-label">Missed</div></div><div class="breakdown-item"><div class="breakdown-value" style="color:var(--accent-cyan)">${currentQuiz.length}</div><div class="breakdown-label">Total</div></div></div></div>${mHTML}<div class="btn-row" style="margin-top:30px"><button class="btn btn-primary" onclick="retakeQuiz()">Retake Quiz</button><button class="btn btn-secondary" onclick="newQuiz()">New Settings</button></div>`}
function retakeQuiz(){document.getElementById("results-screen").style.display="none";document.getElementById("results-screen").innerHTML="";currentIndex=0;score=0;results=[];for(let i=currentQuiz.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[currentQuiz[i],currentQuiz[j]]=[currentQuiz[j],currentQuiz[i]]}document.getElementById("quiz-screen").style.display="block";renderQuestion()}
function newQuiz(){document.getElementById("results-screen").style.display="none";document.getElementById("results-screen").innerHTML="";document.getElementById("setup-screen").style.display="flex"}
init();
</script>
</body>
</html>
